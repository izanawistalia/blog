{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class='container'>
  <a class="navbar-brand" href="{% url 'cshome' %}">Commerce Depratment Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
             <a class="nav-item nav-link" href="{% url 'commercecreate' %}">create</a>
           <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">logout</a>
            <form id='logout' method='POST' action="{% url 'logout' %}">
                {% csrf_token %}
                 <input type='hidden'  />
            </form>
            
      {% else %}
          <a class="nav-item nav-link" href="{% url 'signup' %}">signup</a>
          <a class="nav-item nav-link" href="{% url 'login' %}">login</a>
      {% endif %}
      </div>
  </div>
</div>
</nav>

      <br>

{% for product in Product.all %}
  <div class='row' >
       <div class='col-2' onclick = "window.location='{% url 'commercedetail' product.id %}'" style="cursor:pointer">
       <img src='{{ product.image.url }}' class='img-fluid' height=100 width=200/>
       
       
       </div>

       <div class='col-6' onclick = "window.location='{% url 'commercedetail' product.id %}'" style="cursor:pointer">
       <h1>{{ product.title }}</h1>
       <p> {{ product.summary }} </p>
       
       

       <div class='col-4'>
       <a><button class='btn btn-primary btn-lg btn-block'>upvoted {{ product.votes_total }}</button></a>
       </div>
   </div>  
    </div>   
<hr/>
   {% endfor %}  
    
{% endblock %}
